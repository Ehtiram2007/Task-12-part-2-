<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/css/style.css" />
    <title>Form Part(2)</title>
  </head>
  <body
    style="
      background-image: url(https://images.unsplash.com/photo-1557683304-673a23048d34?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Ymx1ZSUyMGNvbG9yfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);
    "
  >
    <main>
      <section id="register">
        <form action="about.html" method="post">
          <label for="">Full Name</label>
          <input
            type="text"
            name="name"
            id="name"
            minlength="3"
            maxlength="30"
            required
            placeholder="Enter your name"
          />
          <label for="">Date of Birth</label>
          <input
            type="datetime"
            name="datetime"
            placeholder="Enter birth date"
          />
          <label for="">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your name"
            required
          />
          <label for="">Mobile number</label>
          <input
            type="tel"
            name="Mobile number"
            required
            placeholder="Enter mobile number"
          />
          <label for="">Month</label>
          <input
            type="month"
            name="month"
            required
            placeholder="Enter your month"
          />
          <label for="">File</label>
          <input type="file" name="file" required />
          <label for="">Date</label>
          <input type="date" name="date" required />
          <button type="submit">login</button>
        </form>
      </section>
    </main>
  </body>
</html>
